<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARG Project - Merch</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Merchandise Store</h1>
        <p>Check out our amazing products!</p>
    </header>

    <section id="merchandise">
        <div class="product">
            <h2>Product 1: Placeholder Shirt</h2>
            <button class="order-btn" data-product="Product 1">Order Now</button>
        </div>
        <div class="product">
            <h2>Product 2: Placeholder Mug</h2>
            <button class="order-btn" data-product="Product 2">Order Now</button>
        </div>
        <div class="product">
            <h2>Product 3: Placeholder Hat</h2>
            <button class="order-btn" data-product="Product 3">Order Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ARG Project - All rights reserved</p>
    </footer>

    <div id="error-code" class="hidden">
        <p>Error Code: 404 - Product Not Found</p>
        <p>Something went wrong. Please try again later.</p>
        <a href="error.html">More info...</a>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
